<html>
	<head>
		<title>Timeline of twitter</title>
	</head>
	<body>
		<h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>
		
		<h4>These are your timeline tweets:</h4>
		
		<ul>
			<li th:each="tweet:${timelines}" th:text="${tweet.text}">tweet text</li>
				
		</ul>
	</body>
</html>
